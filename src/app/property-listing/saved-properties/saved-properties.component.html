<div>
  <h3>Saved Properties</h3>
  <ul class="list-unstyled property-listing">
    <li *ngFor="let property of savedProperties">
      <rea-property-card
        [property]="property"
        [buttonProperties]="buttonProperties"
        (addOrRemoveProperty)="removeProperty($event)"
      >
      </rea-property-card>
    </li>
  </ul>
</div>
