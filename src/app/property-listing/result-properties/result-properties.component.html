<div class="text-center">
  <h3>Results</h3>
  <ul class="list-unstyled property-listing">
    <li *ngFor="let property of resultProperties">
      <rea-property-card
        [property]="property"
        [buttonProperties]="buttonProperties"
        [showButton]="!property.isSaved"
        (addOrRemoveProperty)="addProperty($event)"
      >
      </rea-property-card>
    </li>
  </ul>
</div>
