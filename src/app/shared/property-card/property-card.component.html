<div class="property-card" reaCardHover>
  <div class="property-card__header">
    {{property.id}}
  </div>
  <div>
    <i class="fa fa-home fa-3x home-icon"></i>
  </div>
  <button class="btn" [ngClass]="buttonProperties.class" (click)="addOrRemoveProperty.emit(property.id)">{{buttonProperties.text}}</button>
</div>
